language: java
sudo: false
addons:
  sonarqube:
    organization: "klieber-github"
    token:
      secure: "DQAuVUJIQG3w9TlsIU24rcCjZUnqtkGa2uFWjyN4dYL/VRZp9J8SYhpsqef8dOtGgzPVsxyRumqhXwFo1/h1HJp1O9d8IVMC+AGgzLZeH1kApODcHNTIaAMs15h+LDHwKSODMV9wjlssL3q5qD97DbjBbjOrQymkGyga4/gNc6Q="
jdk:
  - oraclejdk8
addons:
  firefox: "49.0"
before_install:
  - mkdir travis-phantomjs
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.11.1/geckodriver-v0.11.1-linux64.tar.gz -O $PWD/travis-phantomjs/geckodriver-v0.11.1-linux64.tar.gz
  - tar -zxvf $PWD/travis-phantomjs/geckodriver-v0.11.1-linux64.tar.gz -C $PWD/travis-phantomjs
  - export PATH=$PWD/travis-phantomjs:$PATH
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install: travis_retry bundle install
script: bundle exec rake cucumber && mvn sonar:sonar
after_success:
  - mvn clean test jacoco:report coveralls:report
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
