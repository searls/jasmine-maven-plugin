version: "3"
services:
  test-suite:
    build: .
    command: ./build.sh
    working_dir: /project
    volumes:
      - .:/project
      - mvn-home:/root/.m2
      - bundler:/root/.bundle
    stdin_open: true
    tty: true
    ports:
      - "8234:8234"
    privileged: true
volumes:
  mvn-home:
  bundler:
